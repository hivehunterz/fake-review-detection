# Configuration Template for Fake Review Detection System
# Copy this file to config.ini and fill in your API keys

[API_KEYS]
# Groq API Key for LLM labeling (get from https://console.groq.com/)
GROQ_API_KEY = your_groq_api_key_here

# OpenAI API Key for fallback LLM (get from https://platform.openai.com/)
OPENAI_API_KEY = your_openai_api_key_here

# Anthropic API Key for Claude (optional, get from https://console.anthropic.com/)
ANTHROPIC_API_KEY = your_anthropic_api_key_here

[MODEL_SETTINGS]
# Default model settings
DEFAULT_MODEL = facebook/bart-large-mnli
MAX_LENGTH = 512
BATCH_SIZE = 8
LEARNING_RATE = 1e-5
EPOCHS = 3

[DATA_SETTINGS]
# Data processing settings
TRAIN_SPLIT = 0.8
VAL_SPLIT = 0.2
SAMPLE_SIZE = 100

[LOGGING]
# Logging configuration
LOG_LEVEL = INFO
LOG_FILE = logs/review_detection.log
